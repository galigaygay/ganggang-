<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function getType(obj){
        if(obj==null){
            return obj+'';  ///obj为空的
        }
        if(obj!=='object'){
            return typeof obj;  ///基本数据类型  不为对象，就是基本数据类型
        }
        else{
            return Object.prototype.toString.call(obj).slice(8,-1).toLowerCase();   //复杂数据类型转化为  小写表示
        }
    }
    console.log(getType([]));
    console.log(getType(new Date));
    console.log(getType(new Error()));
    console.log(getType(1));
    console.log(getType('1'));
    console.log(getType(false));
    console.log(getType(function() {}));
    console.log(getType(window));
    function Person() {
        // body...
    }
    console.log(getType(new Person()));
</script>
</body>
</html>
