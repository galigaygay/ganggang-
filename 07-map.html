<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    function map(arr,callback,args){
        var ret=[];
        var value;
        for(var i=0;i<arr.length;i++) {
            value = callback(arr[i], i, args);
            if (value != null) {
                ret.push(value);
            }
        }
        //多维转一维   伪数组转真数组
        return Array.prototype.concat.apply([],ret);
    }
    var arr=[1,3,5,7];
    var newArr=map(arr, function (v, i, base) {
        return [v,i];
    },10);
    console.log(newArr);
</script>
</body>
</html>
